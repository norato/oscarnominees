<div class="card" *ngFor="let category of categories">
  <div class="card-block">
    <h4 class="card-title">{{ category.name }}</h4>
    <p class="card-text">{{ category.originalName }}</p>
    <a [routerLink]="['/categories', category.id]" class="btn btn-primary">Veja os Indicados</a>
  </div>
</div>
